<!DOCTYPE html>
<html html lang="en" ng-app="ChromeOptions" ng-strict-di="" ng-csp="">
<head ng-controller="HeadCtrl">

  <meta charset="utf-8">
  <title ng-bind="app_name + ' - Options'"></title>

  <link rel="stylesheet" href="../chrome-bootstrap/chrome-bootstrap.css">

  <style type="text/css">
    #branding {
      color: #333;
    }

    #branding img {
      margin-top: 10px;
      margin-bottom: -15px;
    }

    a.action_item {
      text-decoration: none;
    }

    iframe.imported {
      border: 1px solid #EEE;
    }

    .imported {
      margin-left: -20px;
    }

    label {
      margin: 7px 0;
      display: block;
    }

/*     hide native number spinners - memory issues
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }*/
  </style>

</head>
<body class="chrome-bootstrap" ng-controller="MainCtrl">

  <ng-include src="'include-options.html'"></ng-include>

  <script src="../angular/angular.js"></script>
  <script src="../angular-debounce/dist/angular-debounce.js"></script>

  <script src="app.js"></script>
  <script src="module-config.js"></script>

  <script src="controller-head.js"></script>
  <script src="controller-main.js"></script>

  <script src="directive-options.js"></script>

  <script src="service-options.js"></script>

</body>
</html>
