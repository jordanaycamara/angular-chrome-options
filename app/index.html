<!DOCTYPE html>
<html html lang="en" ng-app="ChromeOptionsApp" ng-strict-di="" ng-csp="">
<head ng-controller="ChromeOptionsHeadController">

  <meta charset="utf-8">
  <title>Options</title>

  <link rel="stylesheet" href="../../../bower_components/chrome-bootstrap/chrome-bootstrap.css">

  <style type="text/css">
    .ng-hide {
      /* this is just another form of hiding an element */
      z-index: 0;
      opacity: 0;
    }
  </style>

</head>
<body class="chrome-bootstrap" ng-controller="ChromeOptionsMainController">

  <div class="frame">
    <div class="navigation">
      <h1>Chrome App</h1>
      <ul class="menu">
        <li ng-repeat="page in config" ng-class="{ 'selected': page.id === page_id }"><a ng-bind="page.id" ng-click="selectPage(page.id)"></a></li>
      </ul>
    </div>
    <div class="mainview view">
      <div ng-repeat="page in config" ng-class="{ 'selected': page.id === page_id }" page-id="page.id">
        <headers>
          <h1>{{ page.id }}<small ng-bind="page.subhead"></small></h1>
        </headers>
        <div class="content">
          <div ng-repeat="category in page.categories">
            <headers>
              <h1>{{ category.id }}<small ng-bind="category.subhead"></small></h1>
            </headers>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../../bower_components/angular/angular.js"></script>
  <script src="../../../bower_components/angular-resolver/resolver_service.js"></script>

  <script src="js/chrome-options-app.js"></script>
  <script src="js/chrome-options-config.js"></script>

  <script src="js/chrome-options-controller-head.js"></script>
  <script src="js/chrome-options-controller-main.js"></script>

  <script src="js/chrome-options-directive-category.js"></script>
  <script src="js/chrome-options-directive-option.js"></script>

  <script src="js/chrome-options-service.js"></script>

</body>
</html>
