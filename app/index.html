<!DOCTYPE html>
<html html lang="en" ng-app="ChromeOptionsApp" ng-strict-di="" ng-csp="">
<head ng-controller="ChromeOptionsHeadController">

  <meta charset="utf-8">
  <title>Options</title>

  <link rel="stylesheet" href="../../../bower_components/chrome-bootstrap/chrome-bootstrap.css">

  <style type="text/css">
    #branding {
      text-align: center;
      color: #333;
    }

    #branding img {
      margin-top: 10px;
      margin-bottom: -15px;
    }
  </style>

</head>
<body class="chrome-bootstrap" ng-controller="ChromeOptionsMainController">

  <div class="frame">
    <div class="navigation">

    <!--
      <div id="branding">
        <img src="img/icon38.png">
        <h3 ng-bind="config.app_name"></h3>
      </div>
    -->
      <h1 ng-bind="config.app_name"></h1>
      <ul class="menu">
        <li ng-repeat="page in config.pages" ng-class="{ 'selected': page.id === page_id }"><a ng-bind="page.id" ng-click="selectPage(page.id)"></a></li>
      </ul>
    </div>
    <div class="mainview view">
      <div ng-repeat="page in config.pages" ng-class="{ 'selected': page.id === page_id }" page-id="page.id">
        <header>
          <h1>{{ page.label }}<small ng-bind="page.subhead"></small></h1>
        </header>
        <div class="content">
          <div ng-repeat="category in page.categories">
            <h3>{{ category.label }}<small ng-bind="category.subhead"></small></h3>
            <div ng-repeat="option in category.options" chr-option="option" chr-category="category.id"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../../bower_components/angular/angular.js"></script>
  <script src="../../../bower_components/angular-resolver/resolver_service.js"></script>

  <script src="js/chrome-options-app.js"></script>
  <script src="js/chrome-options-config.js"></script>

  <script src="js/chrome-options-controller-head.js"></script>
  <script src="js/chrome-options-controller-main.js"></script>

  <script src="js/chrome-options-directive.js"></script>

  <script src="js/chrome-options-service.js"></script>

</body>
</html>
